
  <div class="row container-profile bg-profile">
    <div class="col-md-3">
      <div class="profile-img">
        <img *ngIf="!currentUser.avatar" src="https://media.pn.am/media/issue/197/297/photo/197297.jpg" alt="">
        <img *ngIf="currentUser.avatar" src={{currentUser.avatar}} alt="">
       
        <input
        class="file-upload"
        type="file" [accept]="acceptConfig"
        (change)="loadAvatar($event)"/>

      </div>
    </div>
    <div class="col-md-9 ">
      <div class="profile-head">
        <button class="btn-settings" [routerLink]="'settings'"><img class="img-settings" src="https://image.flaticon.com/icons/svg/126/126472.svg"></button>
        <h5>
          {{currentUser.first_name}} {{currentUser.last_name}}
        </h5>
        <h6>
          {{currentUser.role}}
        </h6>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
          </li>
        </ul>
        </div>

      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-6">
              <label>User Id</label>
            </div>
            <div class="col-md-6">
              <p>{{currentUser.id}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Name</label>
            </div>
            <div class="col-md-6">
              <p>{{currentUser.first_name}} {{currentUser.last_name}} </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Email</label>
            </div>
            <div class="col-md-6">
              <p>{{currentUser.email}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Phone</label>
            </div>
            <div class="col-md-6">
              <p>+380953666667</p>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        </div>
      </div>



    </div>
  </div>
