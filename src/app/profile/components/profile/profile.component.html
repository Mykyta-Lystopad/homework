
<div class="profile-block">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-img">
        <img src="https://media.pn.am/media/issue/197/297/photo/197297.jpg" alt="">
        <div class="file btn  btn-primary">
          Change Photo
          <input type="file" name="file">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="profile-head">
        <h5>
          {{curentUser.first_name}} {{curentUser.last_name}}
        </h5>
        <h6>
          Ученик
        </h6>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-2">
      <button class="close" [routerLink]="'settings'"><img class="btn-settings" src="https://image.flaticon.com/icons/svg/126/126472.svg"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-8">
      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-6">
              <label>User Id</label>
            </div>
            <div class="col-md-6">
              <p>{{curentUser.id}} </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Name</label>
            </div>
            <div class="col-md-6">
              <p>{{curentUser.first_name}} {{curentUser.last_name}} </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Email</label>
            </div>
            <div class="col-md-6">
              <p>{{curentUser.email}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Phone</label>
            </div>
            <div class="col-md-6">
              <p>+380953666667</p>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        </div>
      </div>
    </div>
  </div>
</div>
