<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1"
         [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
      <label class="sr-only" for="inlineFormInputEmail">Name</label>
      <input type="text" class="form-control" formControlName="email"  id="inlineFormInputEmail" placeholder="Email">
      <div
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation"
      >
        <small *ngIf="form.get('email').errors.required">
          Вы не ввели email
        </small>
      </div>
    </div>
    <div class="col-sm-3 my-1"
         [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >
      <label class="sr-only" for="inlineFormInputPassword">Name</label>
      <input type="password" class="form-control" formControlName="password" id="inlineFormInputPassword" placeholder="Пароль">
      <div
        *ngIf="form.get('password').touched && form.get('password').invalid"
        class="validation"
      >
        <small *ngIf="form.get('password').errors.required">
          Вы не ввели пароль
        </small>
      </div>
    </div>

    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
        <label class="form-check-label" for="autoSizingCheck2">
          Запомнить меня
        </label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button  type="submit" class="btn btn-primary" [disabled]="form.invalid">Войти</button>
    </div>
    <div class="col-auto my-1">
      <button type="button" class="btn btn-success " (click)="redirectRegister()">Зарегистрироваться</button>
    </div>

  </div>
</form>
