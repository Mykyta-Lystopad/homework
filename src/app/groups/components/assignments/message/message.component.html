<div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <span class="card-subtitle mb-2 text-muted">{{message.created_at | date}} ({{message.user.first_name}} {{message.user.last_name}})</span>
        <div *ngIf="message.user.id == currentUserId">
          <span class="material-icons edit" (click)="changeEditShow()">edit</span>
          <span class="material-icons delete" (click)="deleteMessage()">delete</span>
        </div>        
      </div>
      <hr>
      <p class="card-text" *ngIf="!editShow; else editBlock">
        {{message.message}}
      </p>
      <ng-template #editBlock>
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="editedMessage">
          <div class="input-group-append">
            <button class="btn btn-success" type="button" (click)="editMessage()">Save</button>
          </div>
        </div>
      </ng-template>
      
      <div *ngIf="message.attachments">

      </div>  
    </div>
  </div>
