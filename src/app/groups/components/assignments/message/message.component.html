<div class="card">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{message.created_at | date}} ({{message.user.first_name}} {{message.user.last_name}})</h6>
      <p class="card-text">
        {{message.message}} ()
      </p>
      <app-attachment *ngFor="let attach of message.attachments" [attachment] = 'attach'></app-attachment>
    </div>
  </div>
