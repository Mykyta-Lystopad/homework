
      <div class="d-flex  align-items-center" [class.justify-content-end] = "message.user.id == currentUserId">
          <p class="card-text" *ngIf="!editShow; else editBlock" (click)="changeEditShow()">
          {{message.message}}
        </p>
      </div>
     
      
      <ng-template #editBlock>
        <div class="input-group">
            <input type="text" #editMessageEl class="form-control" 
            [(ngModel)]="editedMessage" 
            (blur)="editMessage()" 
            (keydown.enter)="editShow = false">
        </div>
      </ng-template>
       <hr>
