
<div class="container">
  <div *ngFor="let assign of assignments">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ assign.title }}</h4>
        <h6
          class="card-subtitle
                mb-2 text-muted">created at {{ assign.createDate }} make to {{ assign.dueDate }}</h6>
        <p class="card-text">
          {{ assign.description }}
        </p>
        <a
          [routerLink]="['assignments', assign.id]"
          routerLinkActive="router-link-active"
          class="card-link">Open</a>

      </div>
    </div>
  </div>
<!--
  &lt;!&ndash;   &lt;!&ndash; <p *ngIf="((assignments.problems | async)?.length === 0)">List is empty</p> &ndash;&gt;&ndash;&gt;
-->
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newAssignment">
  Create new assignment
</button>



<div class="modal fade" id="newAssignment" tabindex="-1" role="dialog" aria-labelledby="newAssignmentLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newAssignmentLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <form [formGroup]="form">
        <div class="modal-body">
          <h4>Create a new assignment</h4>
          <p>Title</p>
          <input
            class="input-group"
            type="text"
            formControlName="title"
            [(ngModel)]="currentAssignment.title">

          <p>Assignment</p>
          <input
            class="input-group"
            type="text"
            formControlName="description"
            [(ngModel)]="currentAssignment.description">
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal">Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            [disabled]="!form.valid"
            (click)='onSubmit()'
          >Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
