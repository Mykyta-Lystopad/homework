<div *ngIf="!(user.role == 'teacher'); else teacher">
    <div *ngIf="problem" class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row ">
            <div (click)="onSolve()">
                <span class="material-icons checked" *ngIf="problem.userSolution.completed; else notCopmleted">check_circle</span>
                <ng-template #notCopmleted>
                    <span class="material-icons ">radio_button_unchecked</span>
                </ng-template>
            </div>
            <div>{{ problem.title }}</div>     
        </div>
        <div *ngIf="problem.userSolution">
            <div *ngIf="problem.userSolution" class="d-flex justify-content-end tech-mark"> 
                <div *ngIf="problem.userSolution.teacher_mark; else noMark"> {{problem.userSolution.teacher_mark}} </div>
                <ng-template #noMark>
                    no mark
                </ng-template>                
            </div>                       
        </div>
    </div>
</div>

<ng-template #teacher>
        <div>
            <!--------------------------------------- problem -------------------------->
            <div *ngIf='studentId; else editDeleteBlock' class="d-flex flex-row justify-content-between" >
                <div class="d-flex flex-row">   
                    <div>
                        <span class="material-icons checked" *ngIf="problem.userSolution.completed; else notCopmleted">check_circle</span>
                        <ng-template #notCopmleted>
                            <span class="material-icons ">radio_button_unchecked</span>
                        </ng-template>
                    </div>
                    <div>{{ problem.title }}</div>
                </div> 
                <div *ngIf="problem.userSolution"> 
                    <div *ngIf="!editMark; else editMarkBlock" class="tech-mark" (click)="showEditMark()">
                        <div *ngIf="problem.userSolution.teacher_mark; else noMark"> 
                            {{problem.userSolution.teacher_mark}} 
                        </div>
                        <ng-template #noMark>
                            no mark
                        </ng-template>                    
                    </div>   
                    <ng-template #editMarkBlock>
                        <div class="d-flex align-items-end flex-column">
                            <input class="edit-tech-mark" type="number" [(ngModel)]="currentMark" min="0" max="100">
                            <div class="d-flex flex-row">
                                <button class="badge badge-pill badge-success" (click)="saveMark()">Save</button>  
                                <button class="badge badge-pill badge-warning " (click)="showEditMark()">Cancel</button>
                            </div>
                        </div>                        
                    </ng-template>
                </div>
            </div>
            <ng-template #editDeleteBlock>
                <div *ngIf="!editProblemFlag; else editTitle">
                    <div class="d-flex justify-content-between">
                        <div  (click)="editProblemChange()">
                            {{ problem.title }}
                        </div>
                        <div *ngIf="!studentId && !editProblemFlag">
                            <span class="material-icons delete" (click)="onDelete()">delete</span>      
                        </div>    
                    </div>
                </div>
                
            <!-------------------------------------------- edit ------------------------------------------->
                <ng-template #editTitle>    
                    <div class="d-flex flex-column">
                        <input type="text" class="col-12" [(ngModel)]="editedProblem.title" >
                        <div class="d-flex">
                            <button class="badge badge-pill badge-success" (click)="onEdit()">Save</button>  
                            <button class="badge badge-pill badge-warning " (click)="editProblemChange()">Cancel</button>
                        </div>        
                </div>  
                </ng-template>
            </ng-template> 
        </div>
    

</ng-template>
