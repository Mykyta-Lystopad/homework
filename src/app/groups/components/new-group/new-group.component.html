<div class="container">
  <div class="row justify-content-center">
    <div class="col-9 card">
      <h5 class="card-header">Новая группа</h5>
      <div class="card-body">
        <div class="card card-body mt-1">

            <form [formGroup]="form" (ngSubmit)="submit()">

              <label for="orders">Order</label>
              <select formControlName="orders" id="orders">
                <option>

                </option>
              </select>

              <br><br>
              <button>submit</button>
            </form>

          <select class="form-control form-control-sm" (change)="idSubject = $event.target.value;">
            <option value="">Выберите группу</option>
            <option value="{{subject.id}}" *ngFor="let subject of subjects">{{subject.title}}</option>
          </select>
          <div class="row mt-3 ml-1">
            <button
              type="button"
              (click)="addGroup()"
              class="col-2 btn btn-success">Добавить
            </button>
            <button
              type="button"
              (click)="location.back()"
              class="btn col-2 ml-2 btn-danger">Отмениить</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
