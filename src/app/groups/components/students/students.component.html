<div class="row">
  <div class="container-fluid container-for-groups">
    <div
      *ngIf="users.length; else loading"
    >

      <div class="row mt-2">
        <div class="col-3"
             style="cursor:pointer;"
             *ngFor="let user of users"
             [routerLink]="['/groups',idGroup,'student',user.id]"
        >
          <div class="card order-card bg-c-pink"  style="height: 100px; font-size: 12px;">
            <div class="card-block">
              <h6 class="m-b-20">{{user.first_name}} {{user.last_name}}</h6>
              <h2 class="text-right"><i class="fa fa-cart-plus f-left"></i></h2>
              <p class="m-b-0">{{user.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <div class="text-center">
        <div class="spinner-border" role="status" *ngIf="showSpinner">
          <span class="sr-only">Loading...</span>
        </div>
        <h3>Empty...</h3>
      </div>
    </ng-template>
  </div>
</div>
